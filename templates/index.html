<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World of Warcraft game data</title>
  <!-- Font Awesome -->
  <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <!-- bootstrap select add-on -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="static/css/styles.css">
  
</head>

<body>
  <div class="container">
    <div class="container">
      <div class="jumbotron flex">
        <h1 class="display-4">World of Warcraft </h1>
      </div>
    </div>

      <div class="row">
        <div class="col-sm">
          <div id='pie'></div>
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    
          <p id='leaderboard'></p>
        </div>
      <div class="col-sm">
        <div class="card">
          <!--https://developer.snapappointments.com/bootstrap-select/examples/ cool tweaks for these drop downs-->
          <div class="card_body m-4">
            <div class="row" align-items="center">
              <select class="selectpicker" data-width='40%' id="classfilter">
                <option value="all">All Classes</option>
                {% for value in classdicts[1:] %}
                <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
              </select>
              <select class="selectpicker" id="racefilter" data-width='40%'data-live-search="true">
                <option value="all">All Races</option>
                {% for value in racedicts[1:] %}
                <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
              </select>
            </div>
            <select class="selectpicker" id="specfilter" data-width='auto' data-live-search="true">
              <option value="all">All Specs</option>
              {% for value in specdicts[1:] %}
              <option value="{{ value }}">{{ value }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm">
                <div id="charactersection">
                </div>
      </div>
    </div> 
  </div> 









  <!--D3-->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>




</body>

</html>
